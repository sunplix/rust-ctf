name: rust-ctf-dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: rust-ctf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ctf
      POSTGRES_PASSWORD: ctf
      POSTGRES_DB: rust_ctf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctf -d rust_ctf"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rust-ctf-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: rust-ctf-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env.example
    environment:
      APP__HOST: 0.0.0.0
      APP__PORT: 8080
      DATABASE_URL: postgres://ctf:ctf@postgres:5432/rust_ctf
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change_me_before_production
      INSTANCE_RUNTIME_ROOT: /runtime/instances
      COMPOSE_COMMAND_TIMEOUT_SECONDS: 120
      INSTANCE_DEFAULT_CPU_LIMIT: 1.0
      INSTANCE_DEFAULT_MEMORY_LIMIT_MB: 512
      DEFAULT_ADMIN_ENABLED: "true"
      DEFAULT_ADMIN_USERNAME: admin
      DEFAULT_ADMIN_EMAIL: admin@rust-ctf.local
      DEFAULT_ADMIN_PASSWORD: admin123456
      DEFAULT_ADMIN_FORCE_PASSWORD_RESET: "false"
      RUNTIME_ALERT_SCAN_ENABLED: "true"
      RUNTIME_ALERT_SCAN_INTERVAL_SECONDS: 60
      RUNTIME_ALERT_SCAN_INITIAL_DELAY_SECONDS: 10
      INSTANCE_REAPER_ENABLED: "true"
      INSTANCE_REAPER_INTERVAL_SECONDS: 60
      INSTANCE_REAPER_INITIAL_DELAY_SECONDS: 20
      INSTANCE_REAPER_BATCH_SIZE: 30
      INSTANCE_HEARTBEAT_STALE_SECONDS: 300
      INSTANCE_STALE_REAPER_ENABLED: "false"
      INSTANCE_STALE_REAPER_BATCH_SIZE: 20
    ports:
      - "8080:8080"
    volumes:
      - ../runtime:/runtime
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: rust-ctf-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
